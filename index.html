<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>NotionIt Chat App</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <!-- Header -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <img src="./images/logo.png" alt="logo" class="logo">
                <span class="mdc-top-app-bar__title">NotionIT Chat App</span>
            </section>
        </div>
    </header>

    <!-- Body -->
    <div class="body">
        <div class="mdc-card mdc-card--outlined">
            <!-- First Name -->
            <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
                <span class="mdc-text-field__ripple"></span>
                <input class="mdc-text-field__input" id="firstName" type="text" placeholder="First Name"
                    aria-label="Label" required>
                <span class="mdc-line-ripple"></span>
            </label>
            <!-- Last Name -->
            <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
                <span class="mdc-text-field__ripple"></span>
                <input class="mdc-text-field__input" id="lastName" type="text" placeholder="Last Name"
                    aria-label="Label" required>
                <span class="mdc-line-ripple"></span>
            </label>
            <!-- Login Button -->
            <div class="buttons">
                <button class="mdc-button mdc-button--outlined" id="login" onclick="login()">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Login</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Material Script  -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Firbase connection & CDNs -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>

    <script src="./index.js"></script>


</body>

</html>
